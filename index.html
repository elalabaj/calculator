<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="previous-equation"></div>
            <div class="equation"></div>
        </div>
        <div class="keys-grid">
            <button data-type="ac" class="special-button">AC</button>
            <button data-type="del" class="special-button">DEL</button>
            <button data-type="percent" class="special-button">%</button>
            <button data-type="operation" class="special-button">&divide;</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button data-type="operation" class="special-button">&times;</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button data-type="operation" class="special-button">-</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button data-type="operation" class="special-button">+</button>
            <button data-type="dot" class="special-button">.</button>
            <button class="number-button">0</button>
            <button class="equals-button">=</button>
        </div>
    </div>

    <script type="module" src="scripts.js"></script>
    <script type="module" src="calculator.js"></script>
</body>

</html>
