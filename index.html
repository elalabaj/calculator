<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="previous-equation">2+2=</div>
            <div class="result">5</div>
        </div>
        <div class="keys-grid">
            <button class="special-button">AC</button>
            <button class="special-button">DEL</button>
            <button class="special-button">%</button>
            <button class="special-button">&divide;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special-button">&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="special-button">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="special-button">+</button>
            <button class="special-button">.</button>
            <button>0</button>
            <button class="button-equals">=</button>
        </div>
    </div>
</body>

</html>
